name: (stage) Build and Deploy

on:
  push:
    branches:
      - stage
      - main # triggered on merge to main

jobs:
  Build_and_Deploy_CDK_App:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@master

      - name: "Setup node environment"
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: "Install dependencies"
        run: |
          npm install
          npm install -g aws-cdk

      - name: "Setup Go environment"
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: "Run lambda unit tests"
        run: |
          chmod +x ./test.sh
          ./test.sh

      - name: "Build and package lambdas"
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: "Run CDK infrastructure test"
        run: |
          cd cloud_resources
          npm i
          npm run build && npm test

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: "Deploy CDK app to staging environment"
        env:
          CLIENT_URL: ${{ secrets.STAGING_CLIENT }}
        run: |
          cd cloud_resources
          npm install
          cd -
          export STAGING_CLIENT_URL=$CLIENT_URL
          export NAMESPACE=stage
          chmod +x ./deploy.sh
          ./deploy.sh
